name: Auto-merge sync PRs

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_run:
    workflows: ["ci"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  pr_check:
    if: github.event_name == 'pull_request' &&
      startsWith(github.event.pull_request.head.ref, 'sync/') &&
      github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: PR merge ok (stop-gap)
        run: |
          echo "PR merge ok"

  merge:
    if: github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Merge matching sync PR(s)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          SHA: ${{ github.event.workflow_run.head_sha }}
        run: |
          set -euo pipefail

          PRS=$(gh pr list -R "$REPO" --state open --json number,headRefName,headRefOid \
            --jq '.[] | select(.headRefName | startswith("sync/")) | select(.headRefOid=="'"$SHA"'") | .number')

          if [ -z "$PRS" ]; then
            echo "No matching sync PR found for SHA $SHA"
            exit 0
          fi

          for PR in $PRS; do
            echo "Merging PR #$PR"
            gh pr merge "$PR" -R "$REPO" --squash --delete-branch
          done
