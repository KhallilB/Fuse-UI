name: CI

on:
  push:
    branches: [main, "mirror/main"]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) Install pnpm (uses packageManager from package.json)
      - uses: pnpm/action-setup@v4

      # 2) Now setup node + pnpm cache (pnpm exists)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install
      - run: pnpm build
      - run: pnpm test

      - name: CLI smoke test
        run: pnpm -C packages/cli fuseui --help
